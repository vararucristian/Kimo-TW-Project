<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/images.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style_senzor.css">
    <title>Kimo_senzor</title>
</head>

<body>
    <main>
        <form>
            <p> Kid Sensor</p><br>
            <div id="kid_id">
                <img src="images/index.png">
                <input type="text" value="Kid ID">
            </div>
            <div id="location">
                <img
                    src="images/73527377-location-icon-simple-flat-logo-of-location-sign-on-white-background-vector-illustration-.jpg.png">
                <input type="text" value="latitude">
                <input type="text" value="longitude">
            </div>
            <p>Conditions</p>
            <div id="condition">
                <div><br>Normal condition <input type="checkbox"></div>
                <div><br> Animal close <input type="checkbox"></div>
                <div><br> Accident <input type="checkbox"></div>
                <div><br> Collision with an object <input type="checkbox"></div>
                <div><br> Meeting another person <input type="checkbox"></div>
            </div>
            <br><input type="button" id="end" value="submit">

        </form>
    </main>
</body>

</html>
